<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <!--Form Practice  -->

    <form action="./dashboard.html" method="post">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Example: Cosmas" required>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="your age" required>
        <br>
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" required>
        <br>
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="*#*#**#*#*#*#*" required>
        <br>
        <label for="mail">Email</label>
        <input type="email" id="mail" placeholder="example@gmail.com" required>
        <br>
        <!-- <input type="submit"> -->
        <input type="Submit">
        <br>
        <button>Submit</button>
    </form>



    <input type="range">
    <br>
    <!-- CBT EXAMS -->
     <h1>Choose your Gender</h1>
     <input type="checkbox" name="Gender">Male
     <br>
     <input type="checkbox" name="Gender">Female


        <h1>Choose your Gender</h1>
    <input type="radio" name="Gender">Male
    <br>
    <input type="radio" name="Gender">Female
</body>

</html>
